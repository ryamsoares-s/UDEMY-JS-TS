<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body ul {
        background-color: antiquewhite;
        list-style-type: none; /*Remove as bolinhas da list */
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <!-- Lista não ordenada -->
      <li>Introdução</li>
      <li>Desenvolvimento</li>
      <li>Conclusão</li>
      <li>Referencias</li>
    </ul>

    <ol>
      <!-- Lista ordenada. -->
      <li>Introdução</li>
      <li>Desenvolvimento</li>
      <li>Conclusão</li>
      <li>Referencias</li>
    </ol>
  </body>
</html>
